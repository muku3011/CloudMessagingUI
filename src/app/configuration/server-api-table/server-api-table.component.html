<table mat-table [dataSource]="serverDataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="serverApiKey">
    <th mat-header-cell *matHeaderCellDef> Server Api Key </th>
    <td mat-cell *matCellDef="let element"> {{element.serverApiKey}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="serverApiUrl">
    <th mat-header-cell *matHeaderCellDef> Server Api Url </th>
    <td mat-cell *matCellDef="let element"> {{element.serverApiUrl}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
