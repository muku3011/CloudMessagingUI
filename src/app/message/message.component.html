<div class="container">
  <main class="col-12">
    <h3 class="bd-title" id="content">Send message</h3>
    <br/>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label> Token:
          <input type="text" formControlName="to" class="form-control"/>
        </label>
      </div>

      <div [formGroup]="profileForm.controls.notification">
        <div class="form-group">
          <label>Subject:
            <input type="text" formControlName="title" class="form-control"/>
          </label>
        </div>

        <div class="form-group">
          <label>Message:
            <input type="text" formControlName="body" class="form-control"/>
          </label>
        </div>
      </div>

      <button type="submit" [disabled]="!profileForm.value">Submit</button>

    </form>

    <!--{{profileForm.value | json}}-->

  </main>
</div>
